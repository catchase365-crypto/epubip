    <script>
        const GEMINI_MODEL = "gemini-2.5-flash-lite"; 
        let book = null, rendition = null;
        let currentContextParagraph = "", currentSelectedText = "";
        
        let currentFontSize = parseInt(localStorage.getItem('fontSize')) || 19;
        let currentFontFamily = localStorage.getItem('fontFamily') || "Georgia, serif";
        let currentFontWeight = parseInt(localStorage.getItem('fontWeight')) || 400;
        let enableContext = localStorage.getItem('enableContext') === 'true';
        let enableSyntax = localStorage.getItem('enableSyntax') === 'true';
        let rulerActive = false;
        let rulerHeightVH = 20; 
        
        function haptic(ms = 10) { if (navigator.vibrate) navigator.vibrate(ms); }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); document.getElementById('menu-mask').classList.toggle('active'); }
        function closePanel() { document.getElementById('panel').classList.remove('active'); document.getElementById('mask').classList.remove('active'); window.speechSynthesis.cancel(); haptic(10); }
        document.getElementById('mask').addEventListener('click', closePanel);

        function speakCurrent() { 
            if(!currentSelectedText)return; 
            haptic(10);
            window.speechSynthesis.cancel(); 
            const u = new SpeechSynthesisUtterance(currentSelectedText); 
            u.lang='en-US'; 
            window.speechSynthesis.speak(u); 
        }

        const apiKeyInput = document.getElementById('apiKey');
        apiKeyInput.value = localStorage.getItem('gemini_key') || '';
        apiKeyInput.addEventListener('input', () => localStorage.setItem('gemini_key', apiKeyInput.value));
        
        document.getElementById('font-family').value = currentFontFamily;
        document.getElementById('font-size-display').textContent = currentFontSize + 'px';
        document.getElementById('context-switch').checked = enableContext;
        document.getElementById('syntax-switch').checked = enableSyntax;

        // --- Ruler Logic ---
        function toggleRuler(isActive) {
            rulerActive = isActive;
            const top = document.getElementById('ruler-top');
            const bottom = document.getElementById('ruler-bottom');
            const switchEl = document.getElementById('ruler-switch');
            
            if (isActive) {
                top.classList.add('active');
                bottom.classList.add('active');
                updateRulerHeight(rulerHeightVH);
                switchEl.checked = true;
            } else {
                top.classList.remove('active');
                bottom.classList.remove('active');
                switchEl.checked = false;
            }
        }

        function updateRulerHeight(vh) {
            rulerHeightVH = vh;
            if (!rulerActive) return;
            const maskHeight = (100 - vh) / 2;
            document.getElementById('ruler-top').style.height = maskHeight + 'vh';
            document.getElementById('ruler-bottom').style.height = maskHeight + 'vh';
        }

        function updateStyle() { currentFontFamily = document.getElementById('font-family').value; localStorage.setItem('fontFamily', currentFontFamily); applyRenderStyles(); }
        function changeFontSize(delta) { currentFontSize = Math.min(Math.max(12, currentFontSize + delta), 36); document.getElementById('font-size-display').textContent = currentFontSize + 'px'; localStorage.setItem('fontSize', currentFontSize); applyRenderStyles(); }
        function changeFontWeight(val) { currentFontWeight = val; localStorage.setItem('fontWeight', val); applyRenderStyles(); }
        function toggleContext(val) { enableContext = val; localStorage.setItem('enableContext', val); }
        function toggleSyntax(val) { enableSyntax = val; localStorage.setItem('enableSyntax', val); }

        function applyRenderStyles() {
            if(!rendition) return;
            rendition.themes.default({
                "body": { "background-color": "#0f0b15 !important", "color": "#cbd5e1 !important", "padding": "20px 0 100px 0 !important", "font-family": currentFontFamily + " !important" },
                "p": { "font-size": currentFontSize + "px !important", "line-height": "1.7 !important", "text-align": "justify !important", "font-weight": currentFontWeight + " !important", "margin": "1em 15px !important", "transition": "opacity 0.3s, transform 0.3s" },
                "a": { "color": "#a855f7 !important" },
                ".focus-paragraph": { "opacity": "1 !important", "transform": "scale(1.01)", "text-shadow": "0 0 10px rgba(0,0,0,0.5)", "color": "#fff !important" },
                ".blur-paragraph": { "opacity": "0.35 !important", "filter": "grayscale(100%)" }
            });
        }

        // --- æ ·å¼æ³¨å…¥ ---
        function injectInnerStyles(contents) {
            contents.addStylesheetRules({
                "::-webkit-scrollbar": { "display": "none" },
                "html": { "scrollbar-width": "none", "-ms-overflow-style": "none" }
            });
        }

        const DB_NAME = 'EpubReaderDB', STORE_NAME = 'books';
        async function openDB() { return new Promise((r, j) => { const req = indexedDB.open(DB_NAME, 1); req.onupgradeneeded = e => e.target.result.createObjectStore(STORE_NAME); req.onsuccess = e => r(e.target.result); req.onerror = e => j(e.target.error); }); }
        async function saveBookToDB(d, n) { const db = await openDB(); const tx = db.transaction(STORE_NAME, 'readwrite'); tx.objectStore(STORE_NAME).put({ data: d, name: n }, 'last_book'); }
        async function getLastBook() { const db = await openDB(); return new Promise(r => { const req = db.transaction(STORE_NAME).objectStore(STORE_NAME).get('last_book'); req.onsuccess = () => r(req.result); req.onerror = () => r(null); }); }

        window.addEventListener('load', async () => { const lastBook = await getLastBook(); if (lastBook) loadBook(lastBook.data, lastBook.name); });
        document.getElementById('inputFile').addEventListener('change', function(e) { const file = e.target.files[0]; if (!file) return; document.getElementById('menu-book-name').textContent = file.name; const reader = new FileReader(); reader.onload = async (e) => { const data = e.target.result; await saveBookToDB(data, file.name); loadBook(data, file.name); if(document.getElementById('side-menu').classList.contains('active')) toggleMenu(); }; reader.readAsArrayBuffer(file); });

        function loadBook(data, fileName) {
            if (book) book.destroy();
            document.getElementById('menu-book-name').textContent = fileName;
            book = ePub(data);
            rendition = book.renderTo("viewer", { width: "100%", height: "100%", flow: "scrolled", manager: "continuous", allowScriptedContent: true });
            applyRenderStyles();
            const savedLocation = localStorage.getItem('last_cfi');
            if (savedLocation) rendition.display(savedLocation); else rendition.display();
            
            rendition.hooks.content.register(injectInnerStyles);
            rendition.hooks.content.register(setupGestureLock); // æ‰‹æœºä¸“ç”¨
            rendition.hooks.content.register(setupMouseSelection); // ç”µè„‘ä¸“ç”¨ (å·²ä¿®å¤)
            rendition.hooks.content.register(setupFocusMode);
            rendition.hooks.content.register(setupTripleTap);

            rendition.on("relocated", function(location) { localStorage.setItem('last_cfi', location.start.cfi); if (book.locations.length > 0) document.getElementById('progress-display').textContent = Math.floor(book.locations.percentageFromCfi(location.start.cfi) * 100) + "%"; haptic(2); });
            book.ready.then(() => book.locations.generate(1000));
        }

        // ===============================================
        //  Desktop: Mouse Selection System (ä¿®å¤ç‰ˆ + æ™ºèƒ½å¸é™„)
        // ===============================================
        function setupMouseSelection(contents) {
            const doc = contents.document;
            const win = contents.window;
            
            contents.addStylesheetRules({ "::selection": { "background": "rgba(168, 85, 247, 0.4)", "color": "white" } });

            doc.addEventListener('mouseup', (e) => {
                setTimeout(() => {
                    const sel = win.getSelection();
                    
                    // --- æ ¸å¿ƒä¿®å¤ï¼šMac/PC é¼ æ ‡æ“ä½œä¹Ÿåº”ç”¨æ™ºèƒ½å¸é™„ ---
                    if (!sel.isCollapsed) {
                        snapToWord(sel); // æ‰‹åŠ¨è°ƒç”¨å¸é™„è¡¥å…¨
                    }

                    const text = sel.toString().trim();
                    if (text && text.length > 0) {
                        if (sel.rangeCount > 0) {
                            try {
                                const range = sel.getRangeAt(0);
                                let node = range.startContainer;
                                while (node && node.nodeName !== 'P' && node.parentNode) {
                                    node = node.parentNode;
                                }
                                currentContextParagraph = node.textContent || text;
                            } catch (err) {
                                currentContextParagraph = text;
                            }
                        }
                        triggerParallelAI(text);
                    }
                }, 10);
            });
        }

        // ===============================================
        //  Mobile: Touch Gesture System
        // ===============================================
        function setupGestureLock(contents) {
            const doc = contents.document;
            const win = contents.window;
            let startX, startY, mode = null, anchorNode, anchorOffset;
            
            doc.body.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY; mode = null; 
                const p = getPoint(doc, e.touches[0]);
                if (p && p.node.nodeType === 3) { anchorNode = p.node; anchorOffset = p.offset; currentContextParagraph = anchorNode.parentNode.textContent; }
            }, {passive: true});

            doc.body.addEventListener('touchmove', e => {
                const x = e.touches[0].clientX; const y = e.touches[0].clientY;
                const dx = x - startX; const dy = y - startY;
                if (!mode) {
                    if (Math.abs(dx) < 5 && Math.abs(dy) < 5) return; 
                    if (Math.abs(dx) > Math.abs(dy) * 1.2) { mode = 'select'; win.getSelection().removeAllRanges(); haptic(15); } 
                    else { mode = 'scroll'; }
                }
                if (mode === 'select') {
                    if(e.cancelable) e.preventDefault(); 
                    const p = getPoint(doc, e.touches[0]);
                    if(p && p.node.nodeType === 3) { try { win.getSelection().setBaseAndExtent(anchorNode, anchorOffset, p.node, p.offset); } catch(err){} }
                } 
            }, {passive: false});

            doc.body.addEventListener('touchend', () => {
                if (mode === 'select') {
                    const sel = win.getSelection();
                    if(!sel.isCollapsed) { snapToWord(sel); const text = sel.toString().trim(); if(text) setTimeout(() => { triggerParallelAI(text); haptic(40); }, 50); }
                }
                mode = null;
            });
        }

        function setupTripleTap(contents) {
            const doc = contents.document;
            let taps = 0;
            let timer = null;
            doc.body.addEventListener('click', (e) => {
                taps++;
                if (taps === 1) {
                    timer = setTimeout(() => { taps = 0; }, 350);
                } else if (taps === 2) {
                    clearTimeout(timer);
                    timer = setTimeout(() => { taps = 0; }, 350);
                } else if (taps === 3) {
                    clearTimeout(timer); toggleRuler(!rulerActive); haptic(50); taps = 0;
                }
            });
        }

        function setupFocusMode(contents) {
            const doc = contents.document;
            let activeParagraph = null;

            doc.body.addEventListener('dblclick', (e) => {
                if (rulerActive) return;
                const target = e.target;
                if (target.tagName === 'P' || (target.parentNode && target.parentNode.tagName === 'P')) {
                    const p = target.tagName === 'P' ? target : target.parentNode;
                    if (activeParagraph === p) { clearFocus(doc); activeParagraph = null; haptic(30); } 
                    else { enterFocus(doc, p); activeParagraph = p; haptic(50); }
                } else { clearFocus(doc); activeParagraph = null; haptic(30); }
            });
        }
        function enterFocus(doc, targetP) {
            const paragraphs = doc.querySelectorAll('p');
            paragraphs.forEach(p => { if (p === targetP) { p.classList.add('focus-paragraph'); p.classList.remove('blur-paragraph'); } else { p.classList.add('blur-paragraph'); p.classList.remove('focus-paragraph'); } });
        }
        function clearFocus(doc) {
            const paragraphs = doc.querySelectorAll('p');
            paragraphs.forEach(p => { p.classList.remove('focus-paragraph'); p.classList.remove('blur-paragraph'); });
        }

        function getPoint(doc, t) { if(doc.caretRangeFromPoint) {const r=doc.caretRangeFromPoint(t.clientX,t.clientY); return r?{node:r.startContainer,offset:r.startOffset}:null} return null; }
        
        // --- æ ¸å¿ƒå¸é™„é€»è¾‘ ---
        function snapToWord(sel) {
            try {
                const r = sel.getRangeAt(0);
                if (r.startContainer.nodeType === 3 && r.startContainer === r.endContainer) {
                    let s = r.startOffset, e = r.endOffset;
                    const t = r.startContainer.textContent;
                    // å‘å·¦å¯»æ‰¾å•è¯è¾¹ç•Œ
                    while(s>0 && /[\w'-]/.test(t[s-1])) s--;
                    // å‘å³å¯»æ‰¾å•è¯è¾¹ç•Œ
                    while(e<t.length && /[\w'-]/.test(t[e])) e++;
                    r.setStart(r.startContainer, s); r.setEnd(r.endContainer, e);
                    sel.removeAllRanges(); sel.addRange(r);
                }
            } catch(e){}
        }

        async function triggerParallelAI(text) {
            const panel = document.getElementById('panel'), mask = document.getElementById('mask'), body = document.getElementById('panel-body'), key = document.getElementById('apiKey').value;
            panel.classList.add('active'); mask.classList.add('active');
            currentSelectedText = text;
            const isWord = text.split(/\s+/).length <= 3;
            if(!key) { body.innerHTML = `<div class="shell-origin">"${text}"</div><div style="text-align:center;color:#ef4444;margin-top:20px">è¯·åœ¨èœå•ä¸­è¾“å…¥ API Key</div>`; return; }

            let originHtml = `<div class="shell-origin"><span style="flex:1">"${text}"</span><div class="tts-btn" onclick="speakCurrent()"><i class="ri-volume-up-line"></i></div></div>`;
            
            if (isWord) {
                let html = originHtml + `<div id="ai-dict"><div class="skeleton" style="height:150px;border-radius:16px;margin-top:20px"></div></div>`;
                if(enableContext) html += `<div id="ai-context" style="margin-top:20px"><div class="mod-title">è¯­å¢ƒæ·±åº¦è§£æ...</div><div class="skeleton"></div></div>`;
                body.innerHTML = html;
                fetchDictionary(text, key);
                if(enableContext) fetchContext(text, key);
            } else {
                let html = originHtml + `<div id="ai-trans"><div class="mod-title">ç¿»è¯‘ä¸­...</div><div class="skeleton"></div></div><div id="ai-vocab" style="margin-top:20px"><div class="mod-title">åˆ†æè¯æ±‡...</div><div class="skeleton"></div></div>`;
                if(enableSyntax) html += `<div id="ai-syntax" style="margin-top:20px"><div class="mod-title">åˆ†æè¯­æ³•...</div><div class="skeleton"></div></div>`;
                if(enableContext) html += `<div id="ai-context" style="margin-top:20px"><div class="mod-title">è¯­å¢ƒæ·±åº¦è§£æ...</div><div class="skeleton"></div></div>`;
                body.innerHTML = html;
                fetchTranslation(text, key); fetchVocab(text, key);
                if(enableSyntax) fetchSyntax(text, key);
                if(enableContext) fetchContext(text, key);
            }
        }

        async function callGemini(p, k) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${k}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({contents:[{parts:[{text:p}]}]}) });
                const d = await r.json();
                let t = d.candidates?.[0]?.content?.parts?.[0]?.text || "";
                t = t.replace(/```html|```/g, '').trim();
                const i = t.indexOf('<div'); return i > -1 ? t.substring(i) : t;
            } catch(e) { return null; }
        }

        async function fetchDictionary(t, k) { const h = await callGemini(`Role:Dictionary. Define "${t}" in Chinese. Output HTML:<div class="dict-card"><div class="dict-en">{Word}</div><div class="dict-ipa">/{IPA}/</div><div class="dict-cn">{Def}</div></div>`, k); if(h) document.getElementById('ai-dict').innerHTML = h; }
        async function fetchTranslation(t, k) { const h = await callGemini(`Role:Translator. Translate "${t}" to Chinese. Output HTML:<div class="mod-title"><i class="ri-translate-2"></i> è¯‘æ–‡</div><div class="trans-text">{Text}</div>`, k); if(h) document.getElementById('ai-trans').innerHTML = h; }
        async function fetchVocab(t, k) { const h = await callGemini(`Role:Teacher. Pick 1-2 hard words from "${t}". Output HTML:<div class="mod-title"><i class="ri-price-tag-3-line"></i> é‡ç‚¹è¯æ±‡</div><div class="vocab-item"><div class="vi-word">{Word}</div><div class="vi-cn">{Meaning}</div></div>. Return empty if none.`, k); if(h) document.getElementById('ai-vocab').innerHTML = h; else document.getElementById('ai-vocab').innerHTML = ''; }
        async function fetchSyntax(t, k) { const h = await callGemini(`Role:Grammarian. Explain syntax of "${t}" briefly in Chinese. Output HTML:<div class="mod-title"><i class="ri-node-tree"></i> è¯­æ³•</div><div class="syntax-box"><div class="st-tag">{Point}</div><div class="st-desc">{Desc}</div></div>`, k); if(h) document.getElementById('ai-syntax').innerHTML = h; }
        async function fetchContext(t, k) { 
            const h = await callGemini(`Role: Literature Expert. Explain the meaning of "${t}" in the context of: "${currentContextParagraph}". Constraint: MUST use Simplified Chinese for explanation. Output HTML:<div class="mod-title"><i class="ri-book-open-line"></i> è¯­å¢ƒé€è§†</div><div class="ctx-box"><div class="ctx-text">{Explanation}</div></div>`, k); 
            if(h) document.getElementById('ai-context').innerHTML = h; 
        }

        function toggleFullScreen() {
            const doc = window.document;
            const docEl = doc.documentElement;
            const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            const cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) { if(requestFullScreen) requestFullScreen.call(docEl); } 
            else { if(cancelFullScreen) cancelFullScreen.call(doc); }
        }
        function updateFsIcon() {
            const icon = document.getElementById('fs-icon');
            const isFull = document.fullscreenElement || document.webkitFullscreenElement;
            icon.className = isFull ? 'ri-fullscreen-exit-line text-xl' : 'ri-fullscreen-line text-xl';
        }
        document.addEventListener('fullscreenchange', updateFsIcon);
        document.addEventListener('webkitfullscreenchange', updateFsIcon);

    </script>
